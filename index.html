<!DOCTYPE html>
<html>
<head>
    <title>Forms with inputs</title>
</head>
<body>

    <form action="#" method="POST" name="my-form">
        <input type="text" name="username"><br>
        <input type="password" name="password"><br>

        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="Female">Female<br>

        <input type="checkbox" name="activities" value="Hiking">Hiking<br>
        <input type="checkbox" name="activities" value="Climbing">Climbing<br>
        <input type="checkbox" name="activities" value="Swimming">Swimming<br>
        <input type="checkbox" name="activities" value="Running">Running<br>

        <input type="submit" name="Submit!">


    </form>



</body>
</html>
